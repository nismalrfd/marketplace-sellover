{% extends 'core/base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}
<div class="w-full md:w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl text-center">Log in</h1>

    <form method="POST" action="">
        {% csrf_token %}

        <div class="mb-3">
            <label class="inline-block mb-2">Username</label><br>
            <input class="w-full py-4 px-6 rounded-xl" type="text" name="username" placeholder="Enter your name.." required>
        </div>

        <div class="mb-3">
            <label class="inline-block mb-2">Password</label><br>
            <input class="w-full py-4 px-6 rounded-xl" type="password" name="password" placeholder="Enter your password..." required>
        </div>

        {% if messages %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl" role="alert">
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %}class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white w-full" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
