{% extends 'core/base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl">Sign up</h1>

 <form method="POST" action="">
        {% csrf_token %}

        <div class="mb-3">
            <label class="inline-block mb-2">Username</label><br>
            <input required class="w-full py-4 px-6 rounded-xl" type="username" name="username" placeholder="Enter your name..">
        </div>

        <div class="mb-3">
            <label class="inline-block mb-2">Password</label><br>
            <input required class="w-full py-4 px-6 rounded-xl" type="password" name="password" placeholder="Enter your password...">
        </div>

         <div class="mb-3">
                <label class="inline-block mb-2">Password</label><br>
                <input required class="w-full py-4 px-6 rounded-xl" type="password" name="confirm_password" placeholder="Enter your password...">
            </div>

<!--         {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}

                {{ form.non_field_errors }}
            </div>
        {% endif %} -->
     
     
        {% if messages %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl" role="alert">
                <ul class="messages">
                {% for message in messages %}
                <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
                {% endfor %}
                </ul>
            </div>
       {% endif %}

        <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
