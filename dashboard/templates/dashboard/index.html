{% extends 'core/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-900 rounded-xl text-white">
        <h2 class="mb-12 text-2xl text-center">My items</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
            {% for item in items %}
                <div class="dark:bg-gray-900 bg-white rounded-lg shadow dark:border dark:border-gray-700">
                    <a href="{% url 'detail' item.id %}">
                        <div>
                            <img src="{{ item.image.url }}" class="rounded-t-xl" style="width: 100%; height: 300px;">
                        </div>

                        <div class="p-6 bg-gray-900 rounded-b-xl dark:bg-gray-800 dark:border-t-gray-700 border-t border-blue-500">
                            <h2 class="text-2xl">{{ item.name }}</h2>
                            <p class="text-gray-300">Price: {{ item.price }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
